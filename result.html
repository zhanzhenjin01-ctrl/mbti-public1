<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>MBTI 结果报告</title>
<link rel="stylesheet" href="style.css">
<style>
.func-bar{
  height:10px;
  border-radius:6px;
  margin-bottom:18px;
  background:linear-gradient(90deg,#0071e3,#42a5f5);
  transition:width 0.8s ease;
}
</style>
</head>
<body>

<div class="container">
<h1 id="typeTitle"></h1>
<div id="functions"></div>
</div>

<script>
const data=JSON.parse(localStorage.getItem("mbtiResult"));

const cognitiveMap={
  INTJ:["Ni","Te","Fi","Se"],
  INTP:["Ti","Ne","Si","Fe"],
  ENTJ:["Te","Ni","Se","Fi"],
  ENTP:["Ne","Ti","Fe","Si"],
  INFJ:["Ni","Fe","Ti","Se"],
  INFP:["Fi","Ne","Si","Te"],
  ENFJ:["Fe","Ni","Se","Ti"],
  ENFP:["Ne","Fi","Te","Si"]
};

if(data){
  document.getElementById("typeTitle").innerText=data.type+" 认知功能结构";

  const funcs=cognitiveMap[data.type]||["主导","辅助","第三","劣势"];

  let html="";
  funcs.forEach((f,i)=>{
    html+=`
      <div>${f}
        <div class="func-bar" style="width:${100-(i*20)}%"></div>
      </div>
    `;
  });

  document.getElementById("functions").innerHTML=html;
}
</script>

</body>
</html>
