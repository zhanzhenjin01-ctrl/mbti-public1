<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI 深度人格报告</title>
<script src="mbti.js"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",sans-serif;
background:#f5f5f7;
display:flex;
justify-content:center;
}
.wrapper{
max-width:820px;
padding:120px 40px;
}
.type{
font-size:56px;
font-weight:600;
margin-bottom:40px;
}
.report{
font-size:17px;
line-height:1.95;
color:#2c2c2e;
white-space:pre-line;
}
.cta{
margin-top:100px;
padding:50px;
background:#ffffff;
border-radius:24px;
box-shadow:0 15px 40px rgba(0,0,0,0.05);
font-size:16px;
line-height:1.8;
}
</style>
</head>

<body>

<div class="wrapper">
<div class="type" id="type"></div>
<div class="report" id="report"></div>

<div class="cta">
如果这份报告让你更理解自己，
欢迎关注我的公众号 <strong>「进进的成长日记」</strong>。

我会持续分享人格成长、认知升级、情绪稳定与长期主义思维。
我们一起升级，而不是原地焦虑。
</div>

</div>

<script>

const scores=JSON.parse(localStorage.getItem("mbtiScores"));
const type=calculateType(scores);
document.getElementById("type").innerText=type;

const reports={

INTJ:`INTJ —— 战略型远见者

你是典型的系统思考者。你习惯从宏观结构出发理解世界，关注长期趋势与底层逻辑，而不是表面现象。你不轻易表达情绪，但内心有清晰的原则与目标。你的判断往往冷静且高效，在复杂局面中，你能迅速建立框架并制定路径。

在优势层面，你具备强烈的独立性与前瞻性。你能够在别人尚未察觉趋势时提前布局，这使你在事业与长期规划方面拥有天然优势。你对无效沟通与情绪化决策保持警惕，因此常被视为理性可靠的人。

在挑战层面，你可能因为过度理性而忽视情感连接。当你觉得他人效率低下或逻辑混乱时，容易产生疏离感。长期来看，建立更柔性的沟通方式，会让你的影响力更加稳固。

成长建议：让理性与情感协同，而非对立。当你允许他人理解你的价值观时，你会发现连接并不会削弱你的力量，反而会放大它。`,

INFP:`INFP —— 理想主义守护者

你拥有强烈的内在价值体系。你关注真实、意义与情感深度，对虚伪与功利高度敏感。你并非脆弱，而是对世界保持细腻觉察。你希望自己所做的事情与内心信念一致，因此在选择上往往谨慎而认真。

你的优势在于共情与创造力。你能够理解他人复杂的情绪结构，也能在艺术、写作或创意表达中展现深度。你在关系中真诚且忠诚，重视精神层面的共鸣。

你的挑战在于现实执行。理想与现实之间的差距，可能会让你产生自我怀疑或拖延。当环境过于功利时，你可能感到疲惫。

成长建议：将理想拆解为阶段目标。你的价值观是优势，而不是负担。通过建立清晰路径，你可以在保持初心的同时稳步前进。`,

ENTJ:`ENTJ —— 组织与推动者

你天然具备领导视角。你关注效率、目标与结果，对无序状态有本能的不适感。你喜欢掌控进程，而不是被动等待。面对挑战时，你往往越战越勇。

你的优势在于决策力与执行力。你能迅速整合资源并明确方向，使团队进入高效状态。你在战略规划与组织管理方面具有明显优势。

你的挑战在于耐心与倾听。当节奏过慢时，你容易焦躁。若忽略他人的节奏，可能影响团队氛围。

成长建议：学会分配控制权。真正强大的领导者，既能推动，也能赋能。当你允许多样性存在，你的组织能力将更加成熟。`,

ENFP:`ENFP —— 灵感激发者

你对可能性充满热情。你擅长连接不同想法，也善于激励他人。你的能量具有感染力，你在社交与创意环境中如鱼得水。

你的优势在于创新与人际互动。你能够在看似无关的领域之间建立联系，提出新视角。你对人保持好奇，因此容易建立广泛网络。

挑战在于持续专注。当新鲜感消退时，你可能失去动力。

成长建议：为创意建立结构。自由不是没有边界，而是在边界内高效流动。当你学会沉淀，影响力将更深远。`,

ISTJ:`ISTJ —— 稳定秩序维护者

你重视规则与责任。你相信承诺的力量，习惯以严谨态度面对任务。你不追求张扬，而是在持续执行中建立信任。

你的优势在于可靠与细节控制。你能够确保流程不出错，是团队中的稳定基石。

挑战在于适应变化。当规则被打破时，你可能感到不安。

成长建议：尝试在结构中保留弹性。稳定与创新并不冲突，当你允许调整存在，能力会更全面。`,

ISFJ:`ISFJ —— 温柔守护者

你关注他人需求，愿意承担责任。你在关系中细腻而体贴，是许多人信任的对象。

优势在于稳定与情感支持。你能在他人脆弱时提供安静的力量。

挑战在于忽略自我需求。

成长建议：守护他人之前，也要守护自己。建立边界并非冷漠，而是成熟。`,

ESTP:`ESTP —— 行动现实主义者

你反应敏捷，敢于尝试。你在变化中表现出色，喜欢即时反馈。

优势在于适应力与实战能力。

挑战在于长期规划。

成长建议：为行动建立方向，你的冲劲会更加有价值。`,

ESFP:`ESFP —— 体验型乐观者

你热爱生活，重视当下。你带来氛围与温度。

优势在于感染力与表达能力。

挑战在于延迟满足。

成长建议：在享受当下的同时，也为未来储备资源。`,

INFJ:`INFJ —— 深度洞察者

你对人性与未来趋势有深刻直觉。你追求意义与一致性。

优势在于远见与同理。

挑战在于过度理想化。

成长建议：允许不完美存在，现实不是理想的敌人。`,

ENFJ:`ENFJ —— 激励型引导者

你擅长看见他人的潜力。你乐于支持与引导。

优势在于影响力与组织情绪。

挑战在于过度付出。

成长建议：保持自我中心稳定，才能长期支持他人。`,

ISTP:`ISTP —— 冷静分析者

你擅长拆解问题，逻辑清晰。你在技术与结构领域具有优势。

挑战在于表达情绪。

成长建议：适度分享内在世界。`,

ISFP:`ISFP —— 自由真实体验者

你重视个人感受与审美。你活在真实当下。

挑战在于目标持续性。

成长建议：为感性建立理性支持。`,

ENTP:`ENTP —— 思维创新者

你善于辩论与创新。你对新观点保持开放。

挑战在于执行稳定性。

成长建议：完成比完美更重要。`,

ESTJ:`ESTJ —— 高效执行者

你重视规则与成果。你能快速推动任务落地。

挑战在于弹性不足。

成长建议：在秩序中加入理解。`,

INTP:`INTP —— 理论探索者

你沉浸于思考与逻辑世界。你喜欢抽象系统。

挑战在于现实连接。

成长建议：让思想进入行动。`,

ESFJ:`ESFJ —— 关系协调者

你擅长维护群体氛围。你关注他人感受。

挑战在于过度在意评价。

成长建议：建立独立判断。`
};

document.getElementById("report").innerText=
reports[type] || "你拥有独特的人格结构，持续探索自我将带来更成熟的人生。";

</script>

</body>
</html>
