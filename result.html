<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI 报告</title>
<script src="mbti.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
background:linear-gradient(135deg,#eef2f7,#d9e3f0);
display:flex;
justify-content:center;
margin:0;
}

.container{
max-width:900px;
margin:80px auto;
}

.card{
background:#fff;
padding:60px;
border-radius:24px;
box-shadow:0 20px 60px rgba(0,0,0,0.08);
margin-bottom:40px;
}

.type{
font-size:52px;
font-weight:700;
margin-bottom:10px;
}

.subtitle{
font-size:18px;
color:#666;
margin-bottom:30px;
}

.highlight{
background:#f5f7fa;
padding:20px;
border-radius:14px;
margin-bottom:30px;
line-height:1.7;
}
</style>
</head>
<body>

<div class="container">

<div class="card">
<div class="type" id="type"></div>
<div class="subtitle" id="praise"></div>

<div class="highlight" id="exclusive"></div>

<p><strong>核心优势：</strong> <span id="strength"></span></p>
<p><strong>决策风格：</strong> <span id="decision"></span></p>
<p><strong>潜在盲区：</strong> <span id="blind"></span></p>
<p><strong>适合领域：</strong> <span id="career"></span></p>
</div>

<div class="card">
<canvas id="chart"></canvas>
</div>

</div>

<script>

const scores = JSON.parse(localStorage.getItem("mbtiScores"));
const type = calculateType(scores);
const data = database[type];

document.getElementById("type").innerText=type;
document.getElementById("praise").innerText=data.praise;
document.getElementById("exclusive").innerText=data.exclusive || "你拥有独特的认知结构与决策逻辑，这种组合使你在人群中形成不可复制的思维优势。";
document.getElementById("strength").innerText=data.strength;
document.getElementById("decision").innerText=data.decision;
document.getElementById("blind").innerText=data.blind;
document.getElementById("career").innerText=data.career;

new Chart(document.getElementById("chart"),{
type:"radar",
data:{
labels:["E/I","S/N","T/F","J/P"],
datasets:[{
data:[
scores.E+scores.I,
scores.S+scores.N,
scores.T+scores.F,
scores.J+scores.P
]
}]
},
options:{
plugins:{legend:{display:false}},
scales:{r:{beginAtZero:true,max:30}}
}
});
</script>

</body>
</html>
