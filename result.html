<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI 报告</title>
<script src="mbti.js"></script>
<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",sans-serif;
background:#f5f5f7;
display:flex;
justify-content:center;
}

.wrapper{
max-width:820px;
padding:120px 40px;
}

.type{
font-size:56px;
font-weight:600;
color:#1d1d1f;
margin-bottom:10px;
}

.tagline{
font-size:20px;
color:#6e6e73;
margin-bottom:60px;
}

.section{
margin-bottom:50px;
}

.section h3{
font-size:18px;
margin-bottom:12px;
color:#1d1d1f;
}

.section p{
font-size:16px;
line-height:1.8;
color:#3a3a3c;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="type" id="type"></div>
<div class="tagline" id="exclusive"></div>

<div class="section">
<h3>人格特征</h3>
<p id="strength"></p>
</div>

<div class="section">
<h3>思维与决策风格</h3>
<p id="decision"></p>
</div>

<div class="section">
<h3>成长提醒</h3>
<p id="blind"></p>
</div>

<div class="section">
<h3>适合发展的领域</h3>
<p id="career"></p>
</div>

</div>

<script>

const scores=JSON.parse(localStorage.getItem("mbtiScores"));
const type=calculateType(scores);
const data=database[type];

document.getElementById("type").innerText=type;

const emotionalText={
INTJ:"你天生具备战略家的远见与冷静判断，在复杂世界中你总能看到结构与趋势。",
INFP:"你拥有极其细腻的内心与理想主义灵魂，你的温柔本身就是力量。",
ENTJ:"你是天生的领导者，目标清晰、行动果断，推动世界向前。",
ENFP:"你自带光芒与感染力，你的热情能点燃他人的可能性。",
ISTJ:"你稳重可靠，是秩序与责任的守护者。",
ISFJ:"你温暖而坚定，总在默默守护重要的人。",
ESTP:"你行动敏捷，适应力极强，天生的现实掌控者。",
ESFP:"你让生活变得鲜活，带来快乐与能量。",
INFJ:"你拥有深刻洞察力，能够理解他人未说出口的情绪。",
ENFJ:"你擅长引导与激励，是团队中的精神核心。",
ISTP:"你冷静理性，擅长拆解复杂问题。",
ISFP:"你温柔而真实，活在当下的美感之中。",
ENTP:"你思想敏锐，永远在寻找新的可能性。",
ESTJ:"你高效执行，擅长构建秩序。",
INTP:"你逻辑缜密，沉浸在思想的世界。",
ESFJ:"你善于连接人与人，让关系充满温度。"
};

document.getElementById("exclusive").innerText=
emotionalText[type] || "你拥有独特的人格结构，使你在人群中不可复制。";

document.getElementById("strength").innerText=data.strength;
document.getElementById("decision").innerText=data.decision;
document.getElementById("blind").innerText=data.blind;
document.getElementById("career").innerText=data.career;

</script>

</body>
</html>
