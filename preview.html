<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI Professional Assessment</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",sans-serif;
    background:#f5f6f8;
    color:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:92%;
    max-width:680px;
    background:#ffffff;
    padding:60px 60px 50px 60px;
    border-radius:18px;
    box-shadow:0 10px 40px rgba(0,0,0,0.06);
    transition:all 0.3s ease;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:40px;
}

.logo{
    font-size:14px;
    letter-spacing:2px;
    font-weight:600;
    color:#888;
}

.progress-text{
    font-size:13px;
    color:#999;
}

.progress-bar{
    width:100%;
    height:4px;
    background:#eee;
    border-radius:4px;
    overflow:hidden;
    margin-top:15px;
}

.progress-fill{
    width:2%;
    height:100%;
    background:#111;
    transition:width 0.4s ease;
}

.question{
    font-size:24px;
    font-weight:500;
    line-height:1.6;
    margin:60px 0 70px 0;
    text-align:center;
}

.scale{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.option{
    width:52px;
    height:52px;
    border-radius:50%;
    border:1px solid #ddd;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:all 0.25s ease;
    font-size:14px;
    color:#666;
    background:#fff;
}

.option:nth-child(3){
    background:#f2f2f2;
    border-color:#ccc;
    color:#333;
}

.option:hover{
    background:#111;
    color:#fff;
    border-color:#111;
    transform:translateY(-2px);
}

.legend{
    margin-top:35px;
    font-size:12px;
    color:#aaa;
    text-align:center;
    line-height:1.8;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <div class="logo">MBTI PROFESSIONAL</div>
        <div class="progress-text">第 1 / 48 题</div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <div class="question">
        在社交场合中，我更愿意主动与陌生人交流。
    </div>

    <div class="scale">
        <div class="option">1</div>
        <div class="option">2</div>
        <div class="option">3</div>
        <div class="option">4</div>
        <div class="option">5</div>
    </div>

    <div class="legend">
        1 = 非常不同意 ｜ 2 = 比较不同意 ｜ 3 = 中立 ｜ 4 = 比较同意 ｜ 5 = 非常同意
    </div>

</div>

</body>
</html>
