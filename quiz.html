<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI 测试</title>
<script src="mbti.js"></script>
<style>
body{
font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
background:linear-gradient(135deg,#f5f7fa,#e4ecf5);
display:flex;
justify-content:center;
margin:0;
}

.container{
max-width:820px;
margin:80px auto;
background:#fff;
padding:60px;
border-radius:24px;
box-shadow:0 20px 60px rgba(0,0,0,0.08);
}

.progress{
text-align:center;
font-size:14px;
color:#888;
letter-spacing:1px;
}

.question{
font-size:22px;
margin:50px 0;
text-align:center;
line-height:1.6;
}

.scale{
display:flex;
justify-content:space-between;
margin-top:40px;
}

.option{
flex:1;
margin:0 6px;
height:56px;
border-radius:30px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-weight:600;
transition:all .2s ease;
}

.option:nth-child(1){background:#2f80ed;color:#fff;}
.option:nth-child(2){background:#56a6ff;color:#fff;}
.option:nth-child(3){background:#e0e0e0;color:#333;}
.option:nth-child(4){background:#ff9b6a;color:#fff;}
.option:nth-child(5){background:#eb5757;color:#fff;}

.option:hover{
transform:translateY(-2px);
box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.hint{
display:flex;
justify-content:space-between;
font-size:13px;
color:#999;
margin-top:14px;
}
</style>
</head>
<body>

<div class="container">
<div class="progress" id="progress"></div>
<div class="question" id="question"></div>

<div class="scale">
<div class="option" onclick="answer(1)">非常不同意</div>
<div class="option" onclick="answer(2)">不同意</div>
<div class="option" onclick="answer(3)">中立</div>
<div class="option" onclick="answer(4)">同意</div>
<div class="option" onclick="answer(5)">非常同意</div>
</div>

<div class="hint">
<span>偏左代表另一种倾向</span>
<span>偏右代表当前题目倾向</span>
</div>
</div>

<script>
let currentIndex=0;
let scores={E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};

function loadQuestion(){
document.getElementById("question").innerText=questions[currentIndex].text;
document.getElementById("progress").innerText="QUESTION "+(currentIndex+1)+" / "+questions.length;
}

function answer(val){
let dim=questions[currentIndex].dimension;
let opposite={E:"I",S:"N",T:"F",J:"P"}[dim];
let score=val-3;

if(score>0){scores[dim]+=score;}
if(score<0){scores[opposite]+=Math.abs(score);}

currentIndex++;

if(currentIndex<questions.length){
loadQuestion();
}else{
localStorage.setItem("mbtiScores",JSON.stringify(scores));
window.location.href="result.html";
}
}

loadQuestion();
</script>

</body>
</html>
