<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBTI 测试</title>
<script src="mbti.js"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",sans-serif;
background:#f5f5f7;
display:flex;
justify-content:center;
}

.wrapper{
width:100%;
max-width:720px;
padding:120px 40px;
}

.progress{
font-size:13px;
color:#86868b;
letter-spacing:.08em;
margin-bottom:40px;
}

.question{
font-size:28px;
font-weight:500;
line-height:1.5;
color:#1d1d1f;
margin-bottom:80px;
}

.scale{
display:flex;
justify-content:space-between;
align-items:center;
}

.scale-label{
font-size:14px;
color:#86868b;
width:120px;
}

.options{
flex:1;
display:flex;
justify-content:space-between;
align-items:center;
}

.option{
width:48px;
height:48px;
border-radius:50%;
border:1px solid #d2d2d7;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:all .25s ease;
font-size:14px;
color:#1d1d1f;
background:#fff;
}

.option:hover{
background:#1d1d1f;
color:#fff;
border-color:#1d1d1f;
transform:scale(1.1);
}

.guide{
display:flex;
justify-content:space-between;
margin-top:16px;
font-size:12px;
color:#86868b;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="progress" id="progress"></div>
<div class="question" id="question"></div>

<div class="scale">
<div class="scale-label">非常不同意</div>

<div class="options">
<div class="option" onclick="answer(1)">1</div>
<div class="option" onclick="answer(2)">2</div>
<div class="option" onclick="answer(3)">3</div>
<div class="option" onclick="answer(4)">4</div>
<div class="option" onclick="answer(5)">5</div>
</div>

<div class="scale-label" style="text-align:right;">非常同意</div>
</div>

<div class="guide">
<span>1 = 强烈反对当前描述</span>
<span>3 = 保持中立</span>
<span>5 = 强烈认同当前描述</span>
</div>

</div>

<script>
let currentIndex=0;
let scores={E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};

function loadQuestion(){
document.getElementById("question").innerText=questions[currentIndex].text;
document.getElementById("progress").innerText="QUESTION "+(currentIndex+1)+" / "+questions.length;
}

function answer(val){
let dim=questions[currentIndex].dimension;
let opposite={E:"I",S:"N",T:"F",J:"P"}[dim];
let score=val-3;

if(score>0){scores[dim]+=score;}
if(score<0){scores[opposite]+=Math.abs(score);}

currentIndex++;

if(currentIndex<questions.length){
loadQuestion();
}else{
localStorage.setItem("mbtiScores",JSON.stringify(scores));
window.location.href="result.html";
}
}

loadQuestion();
</script>

</body>
</html>
